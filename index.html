<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Google Maps</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<main>
		<div id="start-screen">
			<h1>Pokemon Google Maps</h1>
			<p>Get ready to catch some pokemon! Just select the location you want from the options below</p>
			<div id="locationField">
	       <button id="current-location-button">Get my location</button>
	       <button id="default-location-button">Use default location</button>
			</div>
		</div>
		<div class="hud hidden">
			<p class="total-caught">Total caught: <span class="caught-num"></span></p>
			<ul class="list-of-caught"></ul>
		</div>
		<div id="map"></div>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
	<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC8iSHR52eaX7YOPxcXJRzFBJBuz9sP0o&callback=initMap">
  </script>
</body>
</html>
